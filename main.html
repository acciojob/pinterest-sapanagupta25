<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 90vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .hero img {
            width: 400px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            margin: 20px 0 10px;
            font-size: 28px;
            color: #333;
        }

        .hero p {
            font-size: 16px;
            color: #555;
            max-width: 600px;
        }

        .hero a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #e60023;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
        }

        .hero a:hover {
            background-color: #c4001d;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pinterest Hero Image">
        <h1>Discover New Ideas</h1>
        <p>Find inspiration, explore new trends, and create amazing projects with Pinterest-like collections.</p>
        <a href="#">Explore Now</a>
    </div>
</body>
</html>
